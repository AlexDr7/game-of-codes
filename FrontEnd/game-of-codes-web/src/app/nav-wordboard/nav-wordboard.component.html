<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
  <span class="navbar-brand mb-0 h1">Scoreboard</span>
  
  
    <ul class="navbar-nav mr-auto">
      <li class="navbar-text">
        <span class="blue score scoreboard">Blue's : 0</span>
      </li>
      <li class="navbar-text">
        <span class="red score scoreboard">Red's : 0</span>
      </li>
      <li class="navbar-text">
        <span [ngClass]="{'blue': globals.isBluesTurn, 'red': !globals.isBluesTurn}" class="turnSign score scoreboard">Blue's Turn</span>
      </li>
    </ul>


    <form class="form-inline giveClue" [ngClass]="{'notDisplayed':globals.isPlayersTurn}">
      <input #newClue class="form-control mr-sm-2" type="search" placeholder="Give Clue" aria-label="Clue">
      <select #numOfRelatedWords>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>        
      </select>
      <button class="btn btn-primary" type="submit" (click)="onGiveClueClick(newClue.value,numOfRelatedWords.value)">Give Clue</button>
    </form>
    <span id="Clue" class="score" [ngClass]="{'notDisplayed':!globals.isPlayersTurn}"><span class="text"> Clue: </span><span class="clue">{{currentClue}}</span><span class="text"> Related Words: </span>{{relatedWords}}<span class="text"> Guesses Left: </span>{{globals.currentGuessesLeft}}</span>
    <button class="btn btn-warning" type="button" [ngClass]="{'notDisplayed':globals.isPlayersTurn}" (click)="toGuidesTurnClick()">Guide's View</button>
  
</nav>
